<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template bootstrap teste</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" media="all" />
  <link href="css/estilos.css" rel="stylesheet" media="all" />
</head>
<body>

<div class="container">
        <div class="row">

                <div class="col-xs-12">
                        <h1 class="visible-print-block">Exibir somente na impressao da pagina</h1>
                        <h1 class="hidden-print">Exibir somente na pagina</h1>
                        <a href="#" class="btn btn-danger hidden-print">Imprimir pagina</a>
                </div>

                <div class="col-xs-12 bg-color-padding">

                        <p class="bg-primary visible-xs-block">Você esta na resolucao xs</p>
                        <p class="bg-success visible-sm-block">Você esta na resolucao sm</p>
                        <p class="bg-danger visible-lg-block">Você esta na resolucao lg</p>

                        <a href="#" class="btn btn-default hidden-xs">Acesse nossa versao mobile</a>

                </div>


                <div class="col-xs-12 bg-color-padding">

                        <h1>Tipos</h1>

                        <a href="#" class="btn btn-primary visible-sm-block visible-md-block">Block</a>
                        <a href="#" class="btn btn-primary visible-sm-inline visible-md-inline">Inline</a>
                        <a href="#" class="btn btn-primary visible-sm-inline-block visible-md-inline-block">Inline-Block</a>

                </div>
        </div>
</div>



  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>


</body>
</html>
