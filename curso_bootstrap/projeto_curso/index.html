<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge"  />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Template bootstrap teste</title>

      <!-- Fonte lato do google web fonts -->
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

      <!-- Import do bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/estilo.css" rel="stylesheet" />
</head>
<body>

      <!-- menu da aplicação -->
      <nav class="navbar navbar-default navbar-fixed-top">

              <div class="container">


                      <div class="navbar navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-navegacao">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                </button>
                                <a class="perso-navbar-logomarca navbar-brand" href="#page-top">Devmedia</a>
                        </div>


                        <div class="collapse navbar-collapse" id="menu-navegacao">
                                <ul class="nav navbar-nav navbar-right">
                                        <li>
                                                <a href="#page-top"></a>
                                        </li>
                                        <li>
                                                <a class="perso-navbar-link" href="#servicos">Serviços</a>
                                        </li>
                                        <li>
                                                <a class="perso-navbar-link" href="#portifolio">Portifolio</a>
                                        </li>
                                        <li>
                                                <a class="perso-navbar-link" href="#quem-somos">Quem somos</a>
                                        </li>
                                        <li>
                                                <a class="perso-navbar-link" href="#localizacao">Localização</a>
                                        </li>
                                        <li>
                                                <a class="perso-navbar-link" href="#contatos">Contatos</a>
                                        </li>
                                </ul>
                        </div>


                </div>

        </nav>
        <!-- fim do menu da aplicação -->


        <!-- slider da aplicacao -->
        <div class="perso-div-slider">
                <div class="container">
                <div id="slider-principal" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                        <img src="imgs/slider/slider1.jpg" alt="Imagem slider 1" />
                                </div>
                                <div class="item">
                                        <img src="imgs/slider/slider2.jpg" alt="Imagem slider 2" />
                                </div>
                                <div class="item">
                                        <img src="imgs/slider/slider3.jpg" alt="Imagem slider 3" />
                                </div>
                        </div>
                </div>
        </div>
        <!-- fim do slider da aplicacao -->


        <!-- tag serviços -->
        <div id="servicos">
                <h3>Serviços</h3>
        </div>
        <!-- fim  tag serviços -->

        <!-- tag portifolio -->
        <div id="portifolio">
                <h3>Portifolio</h3>
        </div>
        <!-- fim  tag portifolio -->

        <!-- tag quem somos -->
        <div id="quem-somos">
                <h3>Quem somos</h3>
        </div>
        <!-- fim  tag quem somos -->

        <!-- tag localização -->
        <div id="localizacao">
                <h3>Localização</h3>
        </div>
        <!-- fim  tag localização -->

        <!-- tag contatos -->
        <div id="contatos">
                <h3>Contatos</h3>
        </div>
        <!-- fim  tag contatos -->

        <!-- tag rodapé -->
        <footer>
                Rodapé da página
        </footer>
        <!-- fim  tag rodapé -->


        <!-- Importação de scripts javascript para a página -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>

</body>
</html>
