<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge"  />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Devmedia - Painel de controle</title>

      <!-- Fonte lato do google web fonts -->
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

      <!-- Import do bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/font-awesome.min.css" rel="stylesheet">
      <link href="css/estilo.css" rel="stylesheet" />
      <link href="css/painel.css" rel="stylesheet" />


</head>

<body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
              <div class="container-fluid">

                    <div class="navbar-header">
                          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Devmedia</a>
                    </div>




                </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid">
                <div class="row-fluid">

                        <div class="col-xs-12">
                                <div class="perso-form-login">
                                        <h2>Efetue login</h2>
                                        <form>
                                                <label class="sr-only" for="inputEmail">E-mail:</label>
                                                <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Seu email" required="true" />

                                                <label class="sr-only" for="inputPassword">E-mail:</label>
                                                <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Seu password" required="true" />

                                                <div class="checkbox">
                                                        <label>
                                                                <input type="checkbox" value="s" />Lembre-me
                                                        </label>
                                                </div>

                                                <button type="submit" class="btn btn-primary btn-lg btn-block" value="Acessar">
                                                        <span class="glyphicon glyphicon-ok"></span>
                                                         Acessar
                                                </button>

                                        </form>
                                </div>
                        </div>

                </div>
        </div>


        <!-- Importação de scripts javascript para a página -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/rolagem_tela.js"></script>

</body>
</html>
