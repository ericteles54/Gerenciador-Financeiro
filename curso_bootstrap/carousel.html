<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template bootstrap teste</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
  <link href="css/estilos.css" rel="stylesheet" media="screen" />
</head>
<body>

        <div class="container">
                <div class="row">
                        <div class="col-xs-12">



                                <div id="carousel01" class="carousel slide" data-ride="carousel" data-interval="1500">

                                        <ol class="carousel-indicators">
                                                <li data-target="#carousel01" data-slide-to="0" class="active"></li>
                                                <li data-target="#carousel01" data-slide-to="1"></li>
                                                <li data-target="#carousel01" data-slide-to="2"></li>
                                        </ol>

                                        <div class="carousel-inner">
                                                <div class="item active">
                                                        <img src="images/ass.png" alt="imagem01" />
                                                        <div class="carousel-caption">
                                                                <h3>Titulo da imagem</h3>
                                                                <p>Texto da imagem</p>
                                                        </div>
                                                </div>

                                                <div class="item">
                                                        <img src="images/ass.png" alt="imagem02" />
                                                </div>

                                                <div class="item">
                                                        <img src="images/ass.png" alt="imagem03" />
                                                </div>
                                        </div>

                                        <a class="left carousel-control" href="#carousel01" role="button" data-slide="prev">
                                                <span class="glyphicon glyphicon-chevron-left"></span>
                                        </a>
                                        <a class="right carousel-control" href="#carousel01" role="button" data-slide="next">
                                                <span class="glyphicon glyphicon-chevron-right"></span>
                                        </a>

                                </div>

                        </div>
                </div>
        </div>



        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>


</body>
</html>
