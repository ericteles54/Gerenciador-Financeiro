<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template bootstrap teste</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
  <link href="css/estilos.css" rel="stylesheet" media="screen" />
</head>
<body>

<div class="container">
        <div class="row">
                <div class="col-xs-12">

                        <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="left" title="Tooltip - Left">
                                Tooltip 1 - left
                        </button>


                        <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="top" title="Tooltip - top">
                                Tooltip 1 - top
                        </button>

                        <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="right" title="Tooltip - right">
                                Tooltip 1 - right
                        </button>

                        <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="bottom" title="Tooltip - bottom">
                                Tooltip 1 - bottom
                        </button>

                </div>
        </div>
</div>


<div class="container">
        <div class="row">
                <div class="col-xs-12">

                        <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="left" data-content="Conteudo do popover 1" data-container="body">
                               Popover - left
                        </button>


                        <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="left" data-content="Conteudo do popover 1" data-container="body">
                                Popover 1 - top
                        </button>

                        <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="left" data-content="Conteudo do popover 1" data-container="body" title="Popover com title no html">
                                Popover 1 - right
                        </button>

                        <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="left" data-content="Conteudo do popover 1" data-container="body">
                                Popover 1 - bottom
                        </button>

                </div>
        </div>
</div>


  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>


</body>
</html>
