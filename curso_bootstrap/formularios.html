<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template bootstrap teste</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
  <link href="css/estilos.css" rel="stylesheet" media="screen" />
</head>
<body>

<div class="container">
        <div class="row">
                <div class="col-xs-12">

                <form class="form-horizontal">
                        <div class="form-group">
                                <label class="col-xs-4 control-label" for="nome">NomeCompleto:</label>
                                <div class="col-xs-8">
                                        <input  class="form-control" id="nome" type="text" placeholder="Nome">
                                </div>

                        </div>

                        <div class="form-group">
                                <label class="col-xs-4 control-label" for="tipo">Tipo:</label>
                                <div class="col-xs-8">
                                        <select class="form-control" id="tipo">
                                                <option>Fisica</option>
                                                <option>Juridica</option>
                                        </select>
                                </div>
                        </div>

                        <div class="form-group">
                                <label class="col-xs-4 control-label" for="selecione">Selecione</label>
                                <div class="col-xs-8">
                                        <label class="checkbox checkbox-inline">
                                                <input type="checkbox" id="id1" value="1"> 1
                                        </label>
                                        <label class="checkbox checkbox-inline">
                                                <input type="checkbox" id="id2" value="2"> 2
                                        </label>
                                        <label class="checkbox checkbox-inline">
                                                <input type="checkbox" id="id3" value="3"> 3
                                        </label>
                                </div>
                        </div>

                        <div class="form-group">
                                <label class="col-xs-4 control-label">Seu email</label>
                                <div class="col-xs-8">
                                        <p class="form-control-static">atendimento@web.house</p>
                                </div>
                        </div>

                        <div class="form-group has-success has-feedback">
                                <label class="col-xs-4 control-label" for="nome">NomeCompleto:</label>
                                <div class="col-xs-8">
                                        <input  class="form-control" id="nome" type="text" placeholder="Nome">

                                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                </div>

                        </div>

                        <div class="form-group has-warning has-feedback">
                                <label class="col-xs-4 control-label" for="nome">NomeCompleto:</label>
                                <div class="col-xs-8">
                                        <input  class="form-control" id="nome" type="text" placeholder="Nome">

                                        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                                </div>

                        </div>

                        <div class="form-group has-error has-feedback">
                                <label class="col-xs-4 control-label" for="nome">NomeCompleto:</label>
                                <div class="col-xs-8">
                                        <input  class="form-control" id="nome" type="text" placeholder="Nome">

                                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                </div>

                        </div>

                        <div class="form-group form-group-lg">
                                <label class="col-xs-4 control-label" for="nome">NomeCompleto:</label>
                                <div class="col-xs-8">
                                        <input  class="form-control" id="nome" type="text" placeholder="Nome">

                                        <span class="help-block">Texto de ajuda para o campo. Por ex. xxx.xxx.xxx-xx</span>
                                </div>

                        </div>

                        <div class="form-group">
                                <div class="col-xs-offset-4 col-xs-8">
                                        <button class="btn btn-default input-" type="submit">Enviar formul√°rio</button>
                                </div>
                        </div>
                </form>

                </div>
        </div>
</div>



  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>


</body>
</html>
