<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge"  />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Template bootstrap teste</title>

      <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
      <link href="css/estilos.css" rel="stylesheet" media="screen" />
</head>
<body>

        <div class="container">
                <div class="row">
                        <div class="col-xs-12">

                                <div class="page-header">
                                        <h2>Alerts <small>elementos alerts</small></h2>
                                </div>

                                <div class="alert alert-success">Formul치rio enviado com sucesso</div>
                                <div class="alert alert-info">Formul치rio enviado com info</div>
                                <div class="alert alert-warning">Formul치rio enviado com warning</div>


                                <div class="alert alert-danger alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                        <strong>Erro</strong> formul치rio enviado com <a href="#" class="alert-link">danger</a>
                                </div>

                        </div>
                </div>
        </div>


        <div class="container">
                <div class="row">
                        <div class="col-xs-12">

                                <div class="page-header">
                                        <h2>Progress bar <small>elementos progress bar</small></h2>
                                </div>

                                <div class="progress">
                                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0"
                                                aria-valuemax="100" style="width: 70%">

                                                <span>70% completo...</span>
                                        </div>
                                </div>

                                <div class="progress">
                                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuemin="0"
                                                aria-valuemax="100" style="width: 60%">

                                                <span class="sr-only">60% completo...</span>
                                        </div>
                                </div>

                                <div class="progress">
                                        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuemin="0"
                                                aria-valuemax="100" style="width: 60%">

                                                <span class="sr-only">60% completo...</span>
                                        </div>
                                </div>

                                <div class="progress">
                                        <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuemin="0"
                                                aria-valuemax="100" style="width: 60%">

                                                <span class="sr-only">60% completo...</span>
                                        </div>
                                </div>

                        </div>
                </div>
        </div>



        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>


</body>
</html>
