<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"  />
	<meta name="viewport" content="width=device-width, initial-scale=1" />



		<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- jQuery (necessario para os plugins Javascript do Bootstrap) -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<script src="js/datatable/jquery.dataTables.min.js"></script>
	<script src="js/datatable/dataTables.bootstrap.min.js"></script>
	
	
	<script type="text/javascript">
		$(document).ready(function() {
		    var table = $('#transacoes').DataTable();
		    new $.fn.dataTable.FixedHeader( table, {
		        alwaysCloneTop: true
		    });
		} );
	</script>
</head>				

	<table id="transacoes" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>						
				<th>Data</th>
				<th>Conta</th>
				<th>Descrição</th>
				<th>Valor</th>
				<th>Tipo</th>
				<th>Consolidada</th>
				<th>Editar</th>
				<th>Remover</th>						
			</tr>						
		</thead>
		<tbody>		
			<tr th:each="transacao : ${transacoes}" th:style="'color:' + ${transacao.corTransacao}">						
				<td th:text="${{transacao.data}}"></td>
				<td th:text="${transacao.conta.nome}"></td>
				<td th:text="${transacao.descricao}"></td>											
				<td>R$ <span th:text="${transacao.valor}"></span></td>			
				<td><img th:src="@{${transacao.imgTransacao}}" /></td>	
				<td><img th:src="${transacao.consolidada} ? @{images/consolidada.png} : ''" /></td>
 				<td>
					<form method="POST" th:action="@{/editaTransacao}">
						<input type="hidden" name="id" id="id" th:value="${transacao.id}" />
						<button class="btn btn-primary" type="submit" name="submit" value="value">Editar</button>
					</form>
				</td>
				<td>
					<form method="POST" th:action="@{/transacoes/delete}">
						<input type="hidden" name="id" id="id" th:value="${transacao.id}" />
						<button class="btn btn-primary" type="submit" name="submit" value="value">Remover</button>
					</form>
				</td>								
			</tr>
		</tbody>		        			        
	</table>
					
					


</html>
