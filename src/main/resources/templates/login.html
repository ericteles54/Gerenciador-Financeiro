<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title>Gerenciador Financeiro - Login</title>
	
	<!-- Bootstrap CSS -->
	<link href="css/unauth/bootstrap.min.css" rel="stylesheet" />
	
	<!-- Custom styles for this template -->
	<link href="css/unauth/signin.css" rel="stylesheet" />
</head>

<body>

	<div class="container">
	
		<div th:if="${param.error}">
            <div class="alert alert-danger alert-dismissible" role="alert">
            	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
            		<span aria-hidden="true">&times;</span>
            	</button>
            	<strong>username e password inv√°lidos!!</strong>
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success alert-dismissible" role="alert">
            	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
            		<span aria-hidden="true">&times;</span>
            	</button>
            	<strong>Logout efetuado com sucesso!!</strong>
            </div>
        </div>

		<form class="form-signin" th:action="@{/login}" method="post">
		
			<h2 class="form-signin-heading">Please Login</h2>
			
			<label for="inputUsername" class="sr-only">Username</label>
			<input 
				type="text"
				name="username"
				id="inputUsername"
				class="form-control"
				placeholder="Username"
			/>
			
				
			<label for="inputPassword" class="sr-only">Password</label>
			<input
				type="password"
				name="password"
				id="inputPassword"
				class="form-control"
				placeholder="Password"
			/>
			
			
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign	in</button>
		</form>

	</div>
	
</body>
</html>
