<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Contas</title>

<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="css/navbar-fixed-top.css" rel="stylesheet" />


<!-- Custom styles for Datatable -->
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet" />

</head>

<body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Gerenciador Financeiro</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/contas">Contas</a></li>
					<li><a href="/transacoes">Transacoes</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdown-header">Nav header</li>
							<li><a href="#">Separated link</a></li>
							<li><a href="#">One more separated link</a></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" th:text="${olaUsuario}"></a></li>
					<li><a href="./logout">Sign out</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">

			<div class="panel panel-default" style="margin: 10px">
				<div class="panel-heading">
					<h3 class="panel-title">Lista de contas</h3>
				</div>

				<div class="panel-body">
					<form class="form-inline" method="POST" th:object="${conta}"
						th:action="@{/contas}" style="margin: 20px 0">

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Nome"
								th:field="*{nome}" />

							<button type="submit" class="btn btn-primary">Adicionar</button>
						</div>
					</form>


					<table id="contas" class="table table-striped table-bordered"
						cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Saldo</th>
								<th>Ação</th>
							</tr>
						</thead>						

						<tbody>
							<tr th:each="conta : ${contas}">
								<td th:text="${conta.nome}"></td>
								<td>R$ <span th:text="${conta.saldo}"></span></td>
								<td>
									<form method="POST" th:action="@{/contas/delete}">
										<input type="hidden" name="id" id="id" th:value="${conta.id}" />
										<button class="btn btn-primary" type="submit" name="submit" value="value">Remover</button>																				
									</form>
									<form method="POST" th:action="@{/contas/alterar}">
										<input type="hidden" name="id" id="id" th:value="${conta.id}" />
									<!-- 	<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#alterarModal">Alterar</button>  -->
										<button class="btn btn-primary" type="submit" name="submit" value="value">Alterar</button>									
									</form>									
								</td>								
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="alterarModal" role="dialog">
			<div class="modal-dialog">
		    
				<!-- Modal content-->
		    	<div class="modal-content">
			    	<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        	<h4 class="modal-title">Modal Header</h4>
			        </div>
			        <div class="modal-body">
			        	<p>Some text in the modal.</p>
			        </div>
			        <div class="modal-footer">
			        	<button type="button" class="btn btn-primary" data-dismiss="modal">Alterar</button>			        	
			        </div>
		      	</div>		      
		    </div>
		</div>



	</div><!-- /container -->





	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- jQuery (necessario para os plugins Javascript do Bootstrap) -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>


	<script type="text/javascript">
		$(document).ready(function() {
			var table = $('#contas').DataTable();
			new $.fn.dataTable.FixedHeader(table, {
				alwaysCloneTop : true
			});
		});
	</script>

</body>
</html>
